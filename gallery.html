   <style>
    body {
      background: #f7f7f7;
      font-family: 'Montserrat', sans-serif;
    }
    .gallery-header {
      text-align: center;
      margin: 40px 0 20px 0;
    }
    .gallery-tabs {
      display: flex;
      justify-content: center;
      margin-bottom: 30px;
      gap: 20px;
    }
    .gallery-tab {
      padding: 10px 30px;
      border: none;
      background: #fff;
      border-radius: 30px;
      font-weight: 600;
      font-size: 1.1em;
      color: #333;
      box-shadow: 0 2px 8px rgba(0,0,0,0.07);
      cursor: pointer;
      transition: background 0.2s, color 0.2s;
    }
    .gallery-tab.active, .gallery-tab:hover {
      background: #1a73e8;
      color: #fff;
    }
    .masonry-gallery {
      columns: 1;
      column-gap: 18px;
      max-width: 1100px;
      margin: 0 auto 60px auto;
      padding: 0 10px;
    }
    @media (min-width: 600px) {
      .masonry-gallery { columns: 2; }
    }
    @media (min-width: 900px) {
      .masonry-gallery { columns: 3; }
    }
    .gallery-item {
      display: none;
      background: #fff;
      margin: 0 0 18px;
      border-radius: 18px;
      overflow: hidden;
      box-shadow: 0 4px 18px rgba(0,0,0,0.08);
      width: 100%;
      transition: transform 0.2s, box-shadow 0.2s;
      cursor: pointer;
      position: relative;
    }
    .gallery-item.show {
      display: inline-block;
    }
    .gallery-item:hover {
      transform: translateY(-6px) scale(1.025);
      box-shadow: 0 8px 32px rgba(26,115,232,0.13);
    }
    .gallery-img {
      width: 100%;
      display: block;
      aspect-ratio: 4/3;
      object-fit: cover;
      transition: filter 0.2s;
    }
    .gallery-item:hover .gallery-img {
      filter: brightness(0.92) saturate(1.1);
    }
    .gallery-caption {
      padding: 14px 18px 12px 18px;
      font-size: 1em;
      color: #444;
      background: #fff;
      font-weight: 500;
      letter-spacing: 0.01em;
    }
   </style>

  <script>
    // Show only the selected tab's images
    function showGalleryTab(tab) {
      document.querySelectorAll('.gallery-item').forEach(item => {
        if (item.getAttribute('data-category') === tab) {
          item.classList.add('show');
        } else {
          item.classList.remove('show');
        }
      });
    }

    // On tab click
    document.querySelectorAll('.gallery-tab').forEach(tabBtn => {
      tabBtn.addEventListener('click', function() {
        document.querySelectorAll('.gallery-tab').forEach(t => t.classList.remove('active'));
        this.classList.add('active');
        showGalleryTab(this.getAttribute('data-tab'));
      });
    });

    // On page load, show only research images
    document.addEventListener('DOMContentLoaded', function() {
      showGalleryTab('research');
    });
  </script>

  <script>
